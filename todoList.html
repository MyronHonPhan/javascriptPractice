<!DOCTYPE html>

<html>
  <head>
    <title>Practical Javascript</title>
  </head>
  <body>
    <!-- Hello there is some text. -->
    <button id="display-todos-button">Our First Button</button>
    <button id="toggle-all-button">Toggle All</button>
    <button id="add-button">Add</button>
    <input id="add-input" />
    <script>
      // var todos = ['Item 1', 'Item 2', 'Item 3'];
      var todos = [
        { todoList: "Item 1", completed: true },
        { todoList: "Item 2", completed: true },
        { todoList: "Item 3", completed: true },
      ];
      console.log(todos);

      // function add(something) {
      //   todos.push({ todoList: something, completed: false });
      //   console.log(todos);
      // }

      function add() {
        var text = addInput.value;
        todos.push({ todoList: text, completed: false });
        console.log(todos);
        addInput.value = "";
      }

      function edit(index, something) {
        todos[index].todoList = something;
        console.log(todos);
      }

      function remove(index) {
        todos.splice(index, 1);
        console.log(todos);
      }

      function toggle(index) {
        if (todos[index].completed === false) {
          todos[index].completed = true;
        } else {
          todos[index].completed = false;
        }
        console.log(todos);
      }
      function displayTodo(list) {
        var length = list.length;
        for (var i = 0; i < length; i++) {
          console.log(list[i].todoList);
        }
      }
      function displayHi() {
        for (var j = 0; j < todos.length; j++) {
          console.log(todos[j]);
        }
      }

      function toggleAll() {
        var TrueCounter = 0;
        var FalseCounter = 0;
        for (var i = 0; i < todos.length; i++) {
          if (todos[i].completed) {
            TrueCounter++;
          }
          if (todos[i].completed === false) {
            FalseCounter++;
          }
        }
        if (TrueCounter === todos.length) {
          for (var i = 0; i < todos.length; i++) {
            todos[i].completed = false;
          }
          for (var j = 0; j < todos.length; j++) {
            console.log(todos[j]);
          }
        }
        if (FalseCounter === todos.length) {
          for (var i = 0; i < todos.length; i++) {
            todos[i].completed = true;
          }
          for (var j = 0; j < todos.length; j++) {
            console.log(todos[j]);
          }
        }
      }
      var displayTodosButton = document.getElementById("display-todos-button");
      displayTodosButton.addEventListener("click", displayHi);

      var toggleAllButton = document.getElementById("toggle-all-button");
      toggleAllButton.addEventListener("click", toggleAll);

      var addButton = document.getElementById("add-button");
      var addInput = document.getElementById("add-input");
      addButton.addEventListener("click", add);
    </script>
  </body>
</html>
